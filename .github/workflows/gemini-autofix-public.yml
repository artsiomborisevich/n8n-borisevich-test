name: üõ†Ô∏è Gemini Public Maven Autofix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  gemini-autofix:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ü§ñ Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: üöÄ Run Gemini Autonomous Fix
        # The GEMINI_API_KEY must be set as a repository secret
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # The GitHub token is used by 'gh pr create' for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Define Branch and Checkout
          BRANCH_NAME="gemini-autofix-$(date +%Y%m%d%H%M)"
          git checkout -b $BRANCH_NAME
          
          # 2. Instruct the Gemini agent to perform the task
          # --yolo: Runs autonomously, bypassing all confirmation prompts
          # -t run_shell_command: Grants permission to run shell commands like 'mvn'
          gemini --yolo -t run_shell_command "
            You are a skilled Java/Maven/Spring Boot developer agent.
            Your task is to:
            1. Analyze the project's 'pom.xml' for **outdated dependencies** and security **vulnerabilities**.
            2. Update all dependencies, especially **Spring Boot**, to the latest stable versions that resolve vulnerabilities. Use 'mvn versions:display-dependency-updates' as a guide.
            3. Scan the existing Java code for **deprecated methods** and **refactor** the code to use the modern equivalents.
            4. After all changes, run a full Maven build and test: 'mvn clean install'. If tests fail, you must fix the code until the build passes.
            5. If changes are made, commit them with a clear message: 'feat: Automated Java/Maven updates by Gemini Agent'.
            "
          
          # 3. Check for changes, push, and create PR
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes found. Committing and pushing."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "feat: Automated Java/Maven updates by Gemini Agent"
            git push origin $BRANCH_NAME
          
            # Install the GitHub CLI for creating the PR
            sudo apt-get update && sudo apt-get install gh -y
          
            # Create a Pull Request
            gh pr create \
              --base main \
              --head $BRANCH_NAME \
              --title "ü§ñ Automated Fix: Dependency & Deprecation Updates" \
              --body "Gemini Agent has automatically updated dependencies to fix vulnerabilities and refactored deprecated methods. Please review these changes."
          else
            echo "No fixes required or changes detected. Branch not pushed."
          fi